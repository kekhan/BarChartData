<!DOCTYPE html>
<html>
<head>
    <title>Bar charts</title>
</head>
<body>
    <div id ="d3js">
    </div>
    <script src = "https://d3js.org/d3.v4.min.js"></script>
    <script type="text/javascript">
        var url = "https://raw.githubusercontent.com/FreeCodeCamp/ProjectReferenceData/master/GDP-data.json";
        var xScale;
        var yScale;
        var barPadding =1;
        var width = 1000;
        var height = 1000;
        var svg = d3.select('#d3js')
            .append('svg')
            .attr('width',width)
            .attr('height',height);
         d3.json(url, function(error,data){
            svg.selectAll('rect')
            .data(data.data)
            .enter()
            .append('rect')
            .attr("x",function(d, i){
                return i*10;
            })
            .attr("y",function(d){
                return height - d[1];
            })
            .attr("width", '5px')
            .attr("height",function(d){
                return d[1]*4;
            })
            .attr("fill", "teal");


        });
    
    </script>
</body>
</html>
