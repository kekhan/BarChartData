<!DOCTYPE html>
<html>
<head>
	<title>GDP Bar Chart</title>
</head>
<body>
	<div id ='visual-wrapper'> </div>
	
</body>
<script src = "http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript">
var height = 400,
     width = 400;
var padding = 50;

var url ='https://raw.githubusercontent.com/FreeCodeCamp/ProjectReferenceData/master/GDP-data.json';

    var viz = d3.select('#visual-wrapper')
    .append('svg')
    .attr('id','viz')
    .attr('height',height)
    .attr('width',width);
   
    d3.json(url, function(error,data){

    	bars = viz.selectAll('line')
    	.data(data.data)
    	.enter()
    	.append('line');
    	bars.attr('y1',function(d){ return 0});
    	bars.attr('y2',function(d){ return d[1]});
    	//bars.attr('x1',function(d){ return 0});
    	bars.attr('x1',function(d){
    	    var dates = d[0];
    	    dates = dates.split('-');
    	    var year = Number(dates[0]);

    	    console.log(year); 
    		return year
    	});

    	bars.style('stroke','cyan');
    	bars.style('stroke-width','25');
    });



</script>
</html>
