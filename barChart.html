<!DOCTYPE html>
<html>
<head>
    <title>Bar charts</title>
</head>
<body>
    <div id ="d3js">
    </div>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script type="text/javascript">
        var url = "https://raw.githubusercontent.com/FreeCodeCamp/ProjectReferenceData/master/GDP-data.json";
     
        var padding =1;
        var width = 600;
        var height = 600;

        var xScale = d3.time.scale().range([0,width]);
        var timeFormat = d3.time.format("%Y-%m-%d");
        var yScale = d3.scale.linear().range([height,0]);
        var xAxis = d3.svg.axis()
                    .scale(xScale)
                    .orient("bottom");
        
        var svg = d3.select('#d3js')
            .append('svg')
            .attr('width',width)
            .attr('height',height);
         // Set up the x axis
        var xAxis = d3.svg.axis().scale(xScale)
                                  .orient("top")
                                  .ticks(8);
        // Set up the y axis 
        var yAxis = d3.svg.axis().scale(yScale)
                                  .orient("right")
                                  .ticks(20);
        

         d3.json(url, function(error,data){
            yDomain = d3.extent(data.data, function(el){
                return parseInt(el[1]);
            });
            yScale.domain(yDomain);

            xDomain = d3.extent(data.data, function(el){
                return timeFormat.parse(el[0]);
            });
            xScale.domain(xDomain);
          


            svg.selectAll('rect')
            .data(data.data)
            .enter()
            .append('rect')
            .attr("x",function(d){
                date = timeFormat.parse(d[0]);
                console.log(date);
                return xScale(date);
            })
            .attr("y",function(d){

                console.log(d[1]);

                return yScale(d[1]);
            })
            .attr("width", '5px')
            .attr("height",function(d){
                return d[1]* 15;
            })
            .attr("fill", "teal");

            svg.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + width + ")")
            .call(xAxis);
          
            svg.append("g")
              .attr("class", "y axis")
              .call(yAxis);

            svg.append('text').text(function(d){
                    console.log(d);
                    //date = timeFormat.parse(d[0]);
                    return d[0];
                })
                .style('display','none');

            svg.on("mouseover", function(d,i){

                dot = d3.select(this);
                dot.selectAll('text')
                    .style('display','inline-block'); 
            });

            svg.on("mouseleave", function(d, i){
                d3.select(this)
                   .select('text')
                   .style('display','none');
            });



        });
    
    </script>
</body>
</html>
